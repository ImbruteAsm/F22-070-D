<mat-sidenav-container class="container"> 
    <mat-sidenav #sidebar mode="side" opened>

        <app-sidebar></app-sidebar>
    </mat-sidenav>
    <mat-sidenav-content>
        <div class="content">
            <div class="toolbar">
                <mat-toolbar>
                        <mat-icon (click)="sidebar.toggle()">menu</mat-icon>
                        <span class='dashtoolbar'>Dashboard</span>
                        <span class='dashtoolbar'>ImbruteASM</span>

                        <div class="box">
                            <mat-icon>search</mat-icon>
                            <mat-icon>bookmark_border</mat-icon>
                            <mat-icon>main_outline</mat-icon>
                        </div>
                </mat-toolbar>
            </div>
            <div class="chart-cards">
                <div class="pie-div">
                    <mat-card class="pie-card mat-elevation-z4" style="margin-left: 10px; width: 315px;height:390px">
                        <mat-card-content style="margin-top: -40px;">
                        <div class="pie">
                            <div echarts [options]="option1" class="demo-chart1"></div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                </div>
                
                    <mat-card class="linechart mat-elevation-z4" style=" width: 950px;height:390px;">
                        <mat-card-content style="margin-top: -30px;">
                        <div class="line-chart">
                            <div echarts [options]="option2" class="demo-chart"></div>
                            </div>
                        </mat-card-content>
                    </mat-card>
                
                    <mat-card class="issues1" style="margin-left: 15px; width: 310px; margin-top: 10px; height:120px">
                        <mat-card-content>
                            <mat-icon class="Icon" style="background-color: #0f172a;">C</mat-icon>
                            <h2 class="text-in-card">Issues Total</h2>
                            <h3>0</h3>
                        </mat-card-content>
                    </mat-card>
                    <mat-card class="issues2" style="margin-left: 335px; width: 310px; margin-top: -120px; height:120px">
                        <mat-card-content>
                            <mat-icon class="Icon" style="background-color: rgb(202, 97, 97);">H</mat-icon>
                            <h2 class="text-in-card">Issues Total</h2>
                            <h3>7</h3>
                        </mat-card-content>
                    </mat-card>
                    <mat-card class="issues3" style="margin-left: 655px; width: 310px; margin-top: -120px; height:120px">
                        <mat-card-content>
                            <mat-icon class="Icon" style="background-color: rgb(224, 135, 80);">M</mat-icon>
                            <h2 class="text-in-card">Issues Total</h2>
                            <h3>8</h3>
                        </mat-card-content>
                    </mat-card>
                    <mat-card class="issues2" style="margin-left: 975px; width: 310px; margin-top: -120px; height:120px">
                        <mat-card-content>
                            <mat-icon class="Icon" style="background-color: rgb(239, 208, 99);">L</mat-icon>
                            <h2 class="text-in-card">Issues Total</h2>
                            <h3>0</h3>
                        </mat-card-content>
                    </mat-card>

                    <div class="top-issues">
                        <mat-card class="pie-card mat-elevation-z4" style="margin-left: 10px; margin-top:20px; width: 1275px;height:390px">
                            <mat-card-content style="margin-top: 20px;">
                                <div class="tab">
                                            <table>
                                                <div class="container">
                                                    <h1>Top Issues</h1>
                                                    <table>
                                                        <thead>
                                                        <th>Severity</th>
                                                        <th>Category</th>
                                                        <th>Notice</th>
                                                        <th>Hosts</th>
                            
                                                    </thead>
                                                    <tbody>
                                                        <tr *ngFor="let s of students">
                                                            <td><a class="sev">{{s.Severity}}</a></td>
                                                            <td><a class="cat">{{s.Category}}</a></td>
                                                            <td>{{s.Notice}}</td>
                                                            <td><a class="host">{{s.Hosts}}</a></td>
                                                        </tr>
                                                    </tbody>
                                                    </table>
                                                    </div>
                                                
                                            </table>
                                            </div>
                                        </mat-card-content>
                                    </mat-card>
                                
                                </div>
                    </div>
                    
                        
             </div>
    </mat-sidenav-content>
</mat-sidenav-container>
